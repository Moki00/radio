<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex flex-col items-center p-6 space-y-6">
    <!-- Search Section -->
    <div class="bg-white p-6 rounded shadow-md w-full max-w-2xl">
      <h2 class="text-xl font-bold mb-4">Search Radio</h2>
      <input
        id="searchQuery"
        type="text"
        class="border p-2 w-full mb-4"
        placeholder="Search by Radio ID, Serial #, or User Alias"
      />
      <button onclick="searchRadios()" class="bg-blue-500 text-white p-2 w-full">Search</button>
    </div>

    <!-- Results Table -->
    <div class="bg-white p-6 rounded shadow-md w-full max-w-max overflow-x-auto">
      <h2 class="text-xl font-bold mb-4">Search Results</h2>
      <table class="w-full border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="border p-2">Serial #</th>
            <th class="border p-2">Radio ID</th>
            <th class="border p-2">User Alias</th>
            <th class="border p-2">Equipment Type</th>
            <th class="border p-2">Department</th>
            <th class="border p-2">Comments</th>
          </tr>
        </thead>
        <tbody id="resultsTable">
          <!-- Results will be inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Update Alias Section -->
    <div class="bg-white p-6 rounded shadow-md w-full max-w-2xl">
      <h2 class="text-xl font-bold mb-4">Update Radio Alias</h2>
      <label class="block mb-2">Radio ID or Serial #:</label>
      <input
        id="updateId"
        type="text"
        class="border p-2 w-full mb-4"
        placeholder="Enter Radio ID or Serial #"
      />
      <label class="block mb-2">New Alias:</label>
      <input
        id="updateAlias"
        type="text"
        class="border p-2 w-full mb-4"
        placeholder="Enter New Alias"
      />
      <button onclick="updateRadio()" class="bg-green-500 text-white p-2 w-full">Update</button>
      <p id="updateMessage" class="mt-4 text-center"></p>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
