<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-96">
      <h2 class="text-xl font-bold mb-4">Update Radio Alias</h2>
      <label for="radioId" class="block mb-2">Radio ID:</label>
      <input
        id="radioId"
        type="text"
        class="border p-2 w-full mb-4"
        placeholder="Enter Radio ID"
      />
      <label for="radioAlias" class="block mb-2">New Alias:</label>
      <input
        id="radioAlias"
        type="text"
        class="border p-2 w-full mb-4"
        placeholder="Enter New Alias"
      />
      <button onclick="updateRadio()" class="bg-blue-500 text-white p-2 w-full">
        Update
      </button>
      <p id="message" class="mt-4 text-center"></p>
    </div>

    <script>
      async function updateRadio() {
        const id = document.getElementById("radioId").value;
        const alias = document.getElementById("radioAlias").value;

        if (!id || !alias) {
          document.getElementById("message").innerText =
            "Please fill in both fields";
          return;
        }

        try {
          const response = await fetch("http://localhost:3000/api/update", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id, alias }),
          });
          const result = await response.json();
          document.getElementById("message").innerText = result.message;
        } catch (error) {
          document.getElementById("message").innerText =
            "Error connecting to server";
        }
      }
    </script>
  </body>
</html>
